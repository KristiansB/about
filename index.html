<form action="https://todo-php5.000webhostapp.com/" method="post" onsubmit="sendMail.bind(this)(event)">
 <label for="email">Email</label>
 <br>
 <input type="email" name="email">
 <div>
  <div>
   <label for="message">Message</label>
   <br>
   <textarea name="message" id="" cols="30" rows="10"></textarea>
  </div>
  <button type="submit">Submit</button>

  <input type="hidden" name="source" value="location.href">
</form>

<script>

 document.querySelector('[name="source"]').value = location.href;

 function sendMail(e) {
  e.preventDefault();
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
   if (this.readyState == 4 && this.status == 200) {
    document.getElementById("demo").innerHTML = this.responseText;
   }
  };

  let email = document.getElementById('email');
  let message = document.getElementById('message');
  let source = document.getElementById('source');
  xhttp.open("POST", this.getAttribute('action'), true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("email=" + email + "&message=" + message + "&source=" + source);

 }
</script>
